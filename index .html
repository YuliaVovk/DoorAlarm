<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Document</title>
  </head>
  <body>
    <fieldset>
      <legend>Choose condition of door lock and alarm</legend>

      <div>
        <input type="checkbox" id="isOpen" name="isOpen" />
        <label for="isOpen">Is door open</label>
      </div>

      <div>
        <input type="checkbox" id="isAlarmOn" name="isAlarmOn" />
        <label for="isAlarmOn">Is alarm on</label>
      </div>

      <div class="result">
        Result:
        <p class="output"></p>
      </div>
    </fieldset>

    <button type="button">Verify</button>

    <script src="./script.js"></script>
  </body>
</html>
